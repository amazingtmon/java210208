  <script>
    const flag = document.querySelector('.flag');

    flag.addEventListener('click', (event) => {
      const rect = flag.getClientRects();
      console.log(rect);

      console.log(event.pageY);
      console.log(event.clientX);
      console.log(event.clientY);
      flag.innerHTML = `

      `;
    });
