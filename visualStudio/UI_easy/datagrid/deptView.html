<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deptView</title>
    <link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../themes/icon.css">   
    <link rel="stylesheet" type="text/css" href="../demo/demo.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script>
        /* 
        ust strict 반드시 작성.
        변수 선언시 let, const 사용.
        hoisting 규칙이 적용된다.
        */
        'use strict';
        
        function methodB(){
            console.log('methodB called');
        }
    </script>
    <style>
        span {
            font-size: 35px;
            font-weight: bold;
        }

        .first {
            color: #ff0000;
        }

        .second {
            color: #ffa500;
        }

        .third {
            color: #ffff00;
        }

        .forth {
            color: #008000;
        }
    </style>
</head>
<body>
    <!--  -->
    <span class="first">Moooo</span>
    <span class="second">Yahhhhhhh</span>
    <span class="third">Hoooo</span>
    <span class="forth">Woooo~~~~!!</span>

    <script>
        $(document).ready(function(){
            //alert('test');
            // "$" 를 사용한 경우 jquery를 이용한 것이다.
            $('#dg_dept').datagrid({
                onDblClickCell: function(index,field,value){
                console.log(index+', '+field+', '+value);
                $(this).datagrid(index);
                let ed = $(this).datagrid({index:index,field:field});
                console.dir(ed);
                $(ed).focus();
                },

                columns:[[
                    {field:'deptno',title:'부서번호1',width:100},
                    {field:'dname',title:'부서명2',width:100},
                    {field:'loc',title:'지역3',width:100,align:'left'}
                ]]
                ,

	            data: [
                    {deptno:10, dname:'영업부', loc: '서울'},
                    {deptno:20, dname:'생산부', loc: '청주'},
                    {deptno:30, dname:'개발부', loc: '제주'},
	            ],
                
                toolbar: [{
                    iconCls: 'icon-edit',
                    handler: function(){alert('edit')}
                    },'-',{
                    iconCls: 'icon-help',
                    handler: function(){alert('help')}
                }],

            });

            const imsi = document.querySelector('.easyui-datagrid');
            console.log('imsi: '+imsi);
        });
    </script>

    <table id="dg_dept" class="easyui-datagrid" title="부서관리">
        <thead>
            <tr>
                <th data-options="field:'deptno',width:100">부서번호</th>
                <th data-options="field:'dname',width:100">부서명</th>
                <th data-options="field:'loc',width:100,align:'center'">지역</th>
            </tr>
        </thead>
    </table>
</body>
</html>
