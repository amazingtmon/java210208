<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap/bootstrap_exercise1/css/main.css">
  <title>Bootstrap5</title>
</head>

<body>
  <h1 class="text-primary">Bootstrap</h1>
  <div class="btn">
    <button class="btn btn-primary">button</button>
    <button class="btn btn-secondary">button</button>
    <button class="btn btn-dark">button</button>
    <button class="btn btn-success btn-link">button</button>
  </div>
  <div class="row">
    <div class="col-md-2 col-lg-4 bg-primary">1</div>
    <div class="col-md-6 col-lg-4 bg-success">2</div>
    <div class="col-md-4 col-lg-4 bg-danger">3</div>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Action
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>


  <script>
    const test = document.querySelector('.row');
    const btn = document.querySelectorAll('.btn');
    console.log(btn);

    test.addEventListener('mouseover', () => {
      console.log('mouse here');
    })

    for (i = 0; i < btn.length; i++) {
      console.log(btn[i]);
      btn[i].addEventListener('click', () => {
        console.log('clicked!! ');
      })
    };

  </script>
</body>

</html>
