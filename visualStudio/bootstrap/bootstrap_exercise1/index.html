<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bootstrap/bootstrap_exercise1/css/main.css">
  <title>Bootstrap5</title>
</head>
<body>
  <h1 class="text-primary">Bootstrap</h1>
  <div class="btn">
    <button class="btn btn-primary">button</button>
    <button class="btn btn-secondary">button</button>
    <button class="btn btn-dark">button</button>
    <button class="btn btn-success btn-link">button</button>
  </div>
  <div class="row">
    <div class="col-md-2 col-lg-4 bg-primary">1</div>
    <div class="col-md-6 col-lg-4 bg-success">2</div>
    <div class="col-md-4 col-lg-4 bg-danger">3</div>
  </div>
  <script>
    const test = document.querySelector('.row');
    const btn = document.querySelectorAll('.btn');
    console.log(btn);

    test.addEventListener('mouseover', ()=>{
      console.log('mouse here');
    })

    for(i=0; i<btn.length; i++){
      console.log(btn[i]);
      btn[i].addEventListener('click', ()=>{
        console.log('clicked!! ');
      })
    };

  </script>
</body>
</html>
