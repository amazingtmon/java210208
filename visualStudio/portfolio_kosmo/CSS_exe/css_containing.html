<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Containing</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: lightseagreen;
      border: 2px solid navajowhite ;
      margin-bottom: 1em;
    }

    .inner {
      width: 100px;
      height: 100px;
      background-color: navy;
    }

    .inner1 {
      margin: auto;
    }

    .inner2{
      text-align: center;
    }

    .inner3 {
      transform: translate(50%, 50%);
    }

    .inner4 {
      position: fixed;

    }
  </style>
</head>
<body>
  <div class="box box1">
    <div class="inner inner1"></div>
  </div>
  <div class="box box2">
    <div class="inner inner2"></div>
  </div>
  <div class="box box3">
    <div class="inner inner3"></div>
  </div>
  <div class="box box4">
    <div class="inner inner4"></div>
  </div>
</body>
</html>
